<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mi Página con GitHub Pages</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
    }

    header {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 20px;
    }

    h1 {
        margin: 0;
        padding: 0;
    }

    p {
        font-size: 18px;
        line-height: 1.6;
        text-align: center;
    }

    footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 10px;
        position: fixed;
        bottom: 0;
        width: 100%;
    }
</style>
</head>
<body>
    <header>
        <h1>¡Esta es mi primera página con GitHub Pages!</h1>
    </header>
    <p>¡Gracias GitHub!</p>
    <footer>
        <p>© 2024 Mi Página</p>
    </footer>
</body>
</html>
